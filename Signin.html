<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC - Sign in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" 
   integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">

    <link rel="stylesheet" href="Signin.css">
</head>
<body>

    <main class ="main">
       <section id ="signin">

        <div class="container">

      
        <div class="Signincontent">

            <div class="signinimage"> 
                 <img src="bbc img sign in.PNG" alt="" srcset="">
                </div>

                <p id ="signinheading">Sign in with your email or username</p>
             
                <div class="signinfield">
                    <form>
                        <div class="forminputfield">
                            <input type="email" name="email" id ="email">
                            <span id ="inputspan">Email or Username</span>
                        </div>
                       
                        <button type="submit">Next</button>
                      
                    </form>
                    <a href="#" class ="commonlink">Need help signing in?</a>
                </div>


                <div class="accountsection">
                    <h3>Don't have a BBC account?</h3>
                    <a href="#" class ="commonlink">Register now</a>
                </div>
              
        </div>

    </div>

       </section>
    </main>

    <div class="cross">
        <a id ="close" href="index.html">
            <i class="fa-solid fa-xmark"></i>
        </a>
    </div>

    crossorigin="anonymous" referrerpolicy="no-referrer">
 </script>

 crossorigin="anonymous"></script>

 crossorigin="anonymous">
 </script>

    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap');
    </style>

 <script src="Signin.js"></script>
    
</body>
</html>
